name: mdr-front-engine

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-mdr_front_engine}
      TZ: ${TZ:-UTC}
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-mdr_front_engine}",
        ]
      interval: 10s
      timeout: 5s
      retries: 8
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  backend:
    image: ghcr.io/${GHCR_NAMESPACE:?set GHCR_NAMESPACE}/mdr-backend:${IMAGE_TAG:-latest}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      BACKEND_ADDR: ":8080"
      BACKEND_ALLOWED_ORIGINS: ${BACKEND_ALLOWED_ORIGINS:-http://localhost:4173}
      BACKEND_DB_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-mdr_front_engine}?sslmode=disable
      BACKEND_TOKEN_TTL: ${BACKEND_TOKEN_TTL:-24h}
      BACKEND_DB_MAX_OPEN_CONNS: ${BACKEND_DB_MAX_OPEN_CONNS:-10}
      BACKEND_DB_MAX_IDLE_CONNS: ${BACKEND_DB_MAX_IDLE_CONNS:-5}
      BACKEND_DB_MAX_LIFETIME: ${BACKEND_DB_MAX_LIFETIME:-30m}
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:8080/api/ping || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 8
    ports:
      - "${BACKEND_PORT:-8080}:8080"

  web:
    image: ghcr.io/${GHCR_NAMESPACE:?set GHCR_NAMESPACE}/mdr-web:${IMAGE_TAG:-latest}
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "${WEB_PORT:-4173}:80"

volumes:
  postgres-data:
